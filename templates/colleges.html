<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Colleges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Find Colleges</h2>

        <div class="rank-box" id="display-rank">Predicted Rank: -</div>

        <form id="college-form">
            <div class="mb-3">
                <label class="form-label">Select Counseling Type:</label>
                <select class="form-control" id="counseling-type">
                    <option value="All India">All India Quota</option>
                    <option value="State">State Quota</option>
                </select>
            </div>
            <div class="mb-3" id="state-selection" style="display:none;">
                <label class="form-label">Select State:</label>
                <select class="form-control" id="state"></select>
            </div>
            <div class="mb-3" id="category-selection" style="display:none;">
                <label class="form-label">Select Category:</label>
                <select class="form-control" id="category"></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Round:</label>
                <select class="form-control" id="round">
                    <option value="1">Round 1</option>
                    <option value="2">Round 2</option>
                    <option value="3">Round 3</option>
                    <option value="4">Round 4</option>
                </select>
            </div>
            <button type="submit" class="btn w-100">Find Colleges</button>
        </form>

        <h4 class="mt-4">Available Colleges:</h4>
        <table class="table table-bordered text-white">
            <thead>
                <tr>
                    <th>College Name</th>
                    <th>State</th>
                    <th>Closing Rank</th>
                </tr>
            </thead>
            <tbody id="college-list">
                <tr><td colspan="3" class="text-center">Enter details & click Find Colleges</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let savedRank = localStorage.getItem("predictedRank");
            if (savedRank && savedRank !== "null") {
                document.getElementById("display-rank").textContent = `Predicted Rank: ${savedRank}`;
            } else {
                document.getElementById("display-rank").textContent = "Predicted Rank: Not Available";
                alert("⚠️ Rank not found! Please predict your rank first.");
                return;
            }

            fetch("/get_states")
                .then(response => response.json())
                .then(data => {
                    let stateDropdown = document.getElementById("state");
                    stateDropdown.innerHTML = data.states.map(state => `<option value="${state}">${state}</option>`).join("");
                });

            document.getElementById("counseling-type").addEventListener("change", function() {
                let type = this.value;
                let stateSelection = document.getElementById("state-selection");
                if (type === "State") {
                    stateSelection.style.display = "block";
                } else {
                    stateSelection.style.display = "none";
                }
            });

            document.getElementById("state").addEventListener("change", function() {
                let selectedState = this.value;
                document.getElementById("category-selection").style.display = "block";
                fetch("/get_categories", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ state: selectedState })
                })
                .then(response => response.json())
                .then(data => {
                    let categoryDropdown = document.getElementById("category");
                    categoryDropdown.innerHTML = data.categories.map(cat => `<option value="${cat}">${cat}</option>`).join("");
                });
            });

            document.getElementById("college-form").addEventListener("submit", function(event) {
                event.preventDefault();
                let type = document.getElementById("counseling-type").value;
                let state = type === "All India" ? "All India" : document.getElementById("state").value;
                let category = document.getElementById("category").value;
                let round = document.getElementById("round").value;

                fetch("/find_colleges", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        rank: savedRank, 
                        category: category, 
                        state: state, 
                        round: round 
                    })
                })
                .then(response => response.json())
                .then(data => {
                    let collegeList = document.getElementById("college-list");
                    collegeList.innerHTML = data.colleges.length > 0 ?
                        data.colleges.map(college => `<tr><td>${college.college_name}</td><td>${college.state}</td><td>${college.closing_rank}</td></tr>`).join("") :
                        `<tr><td colspan="3" class="text-center">❌ No colleges found.</td></tr>`;
                });
            });
        });
    </script>
</body>
</html>
